<!-- array of object for the questions -->
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>South Korea Trivia</title>

		<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Gaegu|Gamja+Flower|Shojumaru&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<section id="startPage">
				<h3 id="title">South Korea Trivia Game!</h3>

		<div class="questionScreen">

				<p id="questions"></p>

				</div>
			</section>
		</div>

		<footer>
			Copyright &copy;
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
